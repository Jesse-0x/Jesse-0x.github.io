# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jesse's Blog
subtitle: ''
description: 'Nice to meet u! This is my Blog! :b'
keywords: Blog Jesse WH Wardlaw Hartridge Student
author: Jesse Gong
language: en
timezone: 'America/New_York'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://jessse.me
permalink: :year/:month/:day/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: "nt/**/*"

# Writing
new_post_name: :title.md #!!!NEED CHANGE!!!
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true #!!!https://hexo.io/zh-cn/docs/asset-folders
relative_link: false
future: true
highlight: #!!!https://hexo.io/docs/syntax-highlight#Highlight-js
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false 
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stun

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date
  icon: icon.png

  pwa:
  manifest:
    path: /manifest.json
    body:
      name: Jesse's Blog
      short_name: J-Blog
      display: fullscreen
      background_color: "#00e7ba"
      theme_color: "rgba(0,208,168,0.73)"
      icons:
        - src: images/icons/icon-192x192.png
          sizes: 192x192
          type: image/png
        - src: images/icons/icon-256x256.png
          sizes: 256x256
          type: image/png
        - src: images/icons/icon-384x384.png
          sizes: 384x384
          type: image/png
        - src: images/icons/icon-512x512.png
          sizes: 512x512
          type: image/png
  serviceWorker:
    enable: true
    sw: /sw.js
    # add <script> if ('serviceWorker' in navigator) {...}</script> to your html file
    addScript: true
    # auto exec hexo workbox after generate, If you customize generate, please set it to false
    wrapGenerate: true
    options:
      offlineGoogleAnalytics: true

search:
  path: search.json
  field: post
  content: true